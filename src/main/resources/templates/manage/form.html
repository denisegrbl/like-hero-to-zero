<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Datensatz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/app.css}" rel="stylesheet">
</head>
<body>
<nav class="navbar mb-3">
    <div class="container">
        <a class="navbar-brand fw-bold text-white" href="/">Like Hero To Zero</a>
        <div class="ms-auto d-flex gap-2">
            <a class="btn btn-outline-light" href="/manage/emissions">Zurück</a>
            <a class="btn btn-outline-light" href="/logout">Logout</a>
        </div>
    </div>
</nav>

<div class="container" style="max-width:720px;">
    <h3 class="mb-3" style="color:#2e7d32;" th:text="${title}">Datensatz</h3>

    <form th:action="${emission.id} == null ? @{/manage/emissions/create} : @{/manage/emissions/{id}/update(id=${emission.id})}"
          method="post" th:object="${emission}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <div class="mb-3">
            <label class="form-label">Land</label>
            <input class="form-control" type="text" th:field="*{country}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Jahr</label>
            <input class="form-control" type="number" th:field="*{year}" min="1850" max="2100" required>
        </div>

        <div class="mb-3">
            <label class="form-label">CO₂ (kt)</label>
            <input class="form-control" type="number" step="1" min="0" th:field="*{emissionsKt}" required>
        </div>

        <div class="d-flex gap-2">
            <button class="btn btn-brand" type="submit">Speichern</button>
            <a class="btn btn-outline-secondary" href="/manage/emissions">Abbrechen</a>
        </div>
    </form>
</div>
</body>
</html>
