<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Admin: Datensatz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/app.css}" rel="stylesheet">
</head>
<body>
<nav class="navbar mb-3">
    <div class="container">
        <a class="navbar-brand fw-bold text-white" href="/">Like Hero To Zero</a>
        <div class="ms-auto d-flex gap-2">
            <a class="btn btn-outline-light" href="/admin/moderation">Zurück</a>
            <a class="btn btn-outline-light" href="/logout">Logout</a>
        </div>
    </div>
</nav>

<div class="container" style="max-width:720px;">
    <h3 class="mb-3" style="color:#2e7d32;" th:text="${title}">Admin: Datensatz</h3>

    <!-- WICHTIG: Fehlerblöcke NACH th:object setzen -->
    <form th:action="@{|/admin/emissions/${emission.id}/update|}"
          method="post" th:object="${emission}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <!-- globale Fehlermeldungen -->
        <div class="alert alert-danger" th:if="${#fields.hasGlobalErrors()}">
            <div th:each="ge : ${#fields.globalErrors()}" th:text="${ge}">Fehler</div>
        </div>

        <div class="mb-3">
            <label class="form-label">Land</label>
            <input class="form-control" th:classappend="${#fields.hasErrors('country')}? 'is-invalid'"
                   type="text" th:field="*{country}" required>
            <div class="invalid-feedback" th:errors="*{country}">Fehler</div>
        </div>

        <div class="mb-3">
            <label class="form-label">Jahr</label>
            <input class="form-control" th:classappend="${#fields.hasErrors('year')}? 'is-invalid'"
                   type="number" th:field="*{year}" min="1850" max="2100" required>
            <div class="invalid-feedback" th:errors="*{year}">Fehler</div>
        </div>

        <div class="mb-3">
            <label class="form-label">CO₂ (kt)</label>
            <input class="form-control" th:classappend="${#fields.hasErrors('emissionsKt')}? 'is-invalid'"
                   type="number" step="1" min="0" th:field="*{emissionsKt}" required>
            <div class="invalid-feedback" th:errors="*{emissionsKt}">Fehler</div>
        </div>

        <div class="mb-3">
            <label class="form-label">Status</label>
            <select class="form-select" th:field="*{status}">
                <option value="PENDING">PENDING</option>
                <option value="APPROVED">APPROVED</option>
                <option value="REJECTED">REJECTED</option>
            </select>
        </div>

        <div class="d-flex gap-2">
            <button class="btn btn-brand" type="submit">Speichern</button>
            <a class="btn btn-outline-secondary" href="/admin/moderation">Abbrechen</a>
        </div>
    </form>
</div>
</body>
</html>
