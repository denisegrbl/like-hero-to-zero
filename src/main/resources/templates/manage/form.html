<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Datensatz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/app.css"/>
</head>
<body>
<nav class="navbar mb-3">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/">Like Hero To Zero</a>
        <div class="ms-auto d-flex gap-2">
            <a class="btn btn-outline-light" href="/manage/emissions">Zur Liste</a>
            <a class="btn btn-outline-light" href="/logout">Logout</a>
        </div>
    </div>
</nav>

<div class="container">
    <div class="card p-4">
        <h2 class="mb-3" style="color:#2e7d32;" th:text="${emission.id} != null ? 'Datensatz bearbeiten' : 'Neuer Datensatz'">Titel</h2>

        <form th:action="${emission.id} != null ? @{'/manage/emissions/' + ${emission.id}} : @{/manage/emissions}"
              method="post" th:object="${emission}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

            <div class="row g-3">
                <div class="col-md-6">
                    <label class="form-label">Land</label>
                    <input class="form-control" th:field="*{country}" required maxlength="120">
                </div>
                <div class="col-md-3">
                    <label class="form-label">Jahr</label>
                    <input class="form-control" type="number" th:field="*{year}" required min="1900" max="2100">
                </div>
                <div class="col-md-3">
                    <label class="form-label">COâ‚‚ (kt)</label>
                    <input class="form-control" type="number" step="0.01" th:field="*{emissionsKt}" required>
                </div>
            </div>

            <div class="mt-4 d-flex gap-2">
                <button class="btn btn-brand" type="submit">Speichern</button>
                <a class="btn btn-outline-secondary" href="/manage/emissions">Abbrechen</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
